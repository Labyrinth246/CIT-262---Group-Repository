steps:
#this step builds the image
- name: 'gcr.io/cloud-builders/docker'
  id: Build Docker Image
  args:
  - 'build'
  - '.'
  - '-t'
  - 'grc.io/$PROJECT_ID/team1-api-test:latest'
  
#this step pushes the image
- name: 'gcr.io/cloud-builders/docker'
  id: Push 
  args: 
  - 'push'
  - 'gcr.io/$PROJECT_ID/team1-api-test:latest'



